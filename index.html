<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <nav>
            <div class="flex items-center mx-[60px] my-6 justify-between">


                <div class="left flex items-center gap-1">
                    <img src="assets/logo.png" alt="" class="w-[50px] h-[50px]">
                    <h2 class="font-extrabold text-[#006747] leading-4">Emergency<br>Service</h2>
                </div>

                <div class="right flex gap-[20px]">


                    <div class="heart flex bg-[#41ff6b1a] rounded-2xl px-3 items-center">
                        <p id="heart">1</p>
                        <i class="fa-solid fa-heart text-red-500"></i>
                    </div>


                    <div class="coin flex bg-[#41ff6b1a] rounded-2xl px-3 items-center">
                        <p id="coin">100</p>
                        <img src="assets/coin.png" alt="" class="w-[22px] h-[22px]">
                    </div>


                    <div class="coin flex bg-[#00a63e] rounded-2xl px-3 items-center">
                        <p class="text-white font-medium text-base"><span id="copy">1</span> Copy</p>
                    </div>

                </div>



            </div>

            <div
                class="flex flex-col justify-center items-center bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
                <img src="assets/logo.png" alt="" class="w-[50px] h-[50px] my-3">
                <h2 class="text-white text-4xl font-semibold mb-3">Emergency Service Directory</h2>
                <p class="text-white text-[20px] mb-5">Government Emergency Services at Your Fingertip-
                    A Project by Government of the People's
                    Republic of Bangladesh</p>
            </div>



        </nav>
    </header>

    <main>

        <div class="cards-container  mt-10 mx-8">

            <div class="National px-12 bg-[#f5fff6] w-[436px] h-[360px]">

                <div class="image-row flex justify-between items-center mb-3">
                    
                    <div class=" bg-[#ffe3e2] rounded-xl w-[60px] h-[60px] flex justify-center items-center ">
                        <img src="assets/emergency.png" alt="" class="w-[32px] h-[32px]">
                    </div>
                    
                    <i class="fa-regular fa-heart"></i>

                </div>

                <h2 class="font-bold">National Emergency Number</h2>
                <p>National Emergency</p>

                <h1 class="mt-6 font-bold text-3xl">999</h1>
                <p class="bg-[#d4d6d5] w-[53px] text-xl pl-3 rounded-xl text-[#5c5c5c]">All</p>

                <div class="flex mt-6 gap-2 ">
                    <button class="w-[186px] h-[40px] border border-[#d4d6d5] text-[#5c5c5c] rounded-lg"><i class="fa-regular fa-copy"></i> Copy</button>
                    <button class="w-[186px] h-[40px] bg-[#00a63e] text-white rounded-lg"><i class="fa-solid fa-phone"></i> Call</button>

                </div>
                
                
               
            </div>

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </div>
        
    </main>

</body>

</html>
